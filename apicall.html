<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain America Dark Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2a2a2a; /* Dark background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #e74c3c; /* Red Color */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .shield-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .shield {
            width: 150px;
            height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/69/Captain_America_shield.svg') no-repeat center center;
            background-size: contain;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: rotateShield 5s infinite linear; /* Shield animation */
        }

        @keyframes rotateShield {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            text-align: center;
            margin-top: 40px;
        }

        .content p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #bdc3c7;
        }

        .btn {
            background-color: #27ae60; /* Green button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #219150;
        }

        .hero-info {
            margin-top: 20px;
            color: #fff;
            background-color: #444;
            padding: 15px;
            border-radius: 8px;
            width: 80%;
            text-align: center;
        }

        .hero-info h2 {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <section class="shield-container">
        <h1>Captain America - Dark Theme</h1>

        <div class="shield"></div> <!-- Captain America Shield -->

        <div class="content">
            <p>Welcome to the Captain America dark theme page.</p>
            <button class="btn" id="join-btn">Join the Fight!</button>
        </div>

        <!-- Superhero Info will be displayed here -->
        <div id="hero-info" class="hero-info" style="display: none;">
            <h2 id="hero-name"></h2>
            <p><strong>Real Name:</strong> <span id="hero-real-name"></span></p>
            <p><strong>Power Stats:</strong></p>
            <ul>
                <li><strong>Intelligence:</strong> <span id="intelligence"></span></li>
                <li><strong>Strength:</strong> <span id="strength"></span></li>
                <li><strong>Speed:</strong> <span id="speed"></span></li>
                <li><strong>Durability:</strong> <span id="durability"></span></li>
                <li><strong>Power:</strong> <span id="power"></span></li>
                <li><strong>Combat:</strong> <span id="combat"></span></li>
            </ul>
        </div>
    </section>

    <script>
        document.getElementById("join-btn").addEventListener("click", function () {
            fetchHeroData();
        });

        function fetchHeroData() {
            // API call to Superhero API for Iron Man
            fetch("https://superheroapi.com/api.php/10219691770550461/1") // 1 refers to Iron Man's ID
                .then(response => response.json())
                .then(data => {
                    const hero = data;
                    displayHeroInfo(hero);
                })
                .catch(error => {
                    console.error("Error fetching superhero data:", error);
                });
        }

        function displayHeroInfo(hero) {
            // Populate the superhero details
            document.getElementById("hero-name").textContent = hero.name;
            document.getElementById("hero-real-name").textContent = hero.biography["full-name"];
            document.getElementById("intelligence").textContent = hero.powerstats.intelligence;
            document.getElementById("strength").textContent = hero.powerstats.strength;
            document.getElementById("speed").textContent = hero.powerstats.speed;
            document.getElementById("durability").textContent = hero.powerstats.durability;
            document.getElementById("power").textContent = hero.powerstats.power;
            document.getElementById("combat").textContent = hero.powerstats.combat;

            // Show the hero information
            document.getElementById("hero-info").style.display = "block";
        }
    </script>

</body>
</html>
