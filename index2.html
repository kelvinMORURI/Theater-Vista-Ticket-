<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain America Dark Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2a2a2a; /* Dark background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #e74c3c; /* Red Color */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .shield-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .shield {
            width: 150px;
            height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/69/Captain_America_shield.svg') no-repeat center center;
            background-size: contain;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: rotateShield 5s infinite linear; /* Shield animation */
        }

        @keyframes rotateShield {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            text-align: center;
            margin-top: 40px;
        }

        .content p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #bdc3c7;
        }

        .btn {
            background-color: #27ae60; /* Green button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

    <section class="shield-container">
        <h1>Captain America - Dark Theme</h1>

        <div class="shield"></div> <!-- Captain America Shield -->

        <div class="content">
            <p>Welcome to the Captain America dark theme page.</p>
            <button class="btn">Join the Fight!</button>
        </div>
    </section>

</body>
</html>
